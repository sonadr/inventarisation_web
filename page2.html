<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <title>Регистрация</title>
</head>
<body>
    <div class="header_base">
        <header class="header">
            <div class="container">
                <div class="header_inner">
                    <div class="header_logo">{Craft~Code}</div>
                    
                    <nav class="nav">
                        <a class="nav_link" href="index.html">О нас</a>
                        <a class="nav_link" href="page2.html">Карта помещений</a>
                        <a class="nav_link" href="page2.html">Инвентарь</a>
                        <a class="nav_link" href="page2.html">Связь с поддержкой</a>
                    </nav>
                </div>
            </div>
        </header>
    </div>
    
    <div class="line">
        <div class="container">
            <p>Регистрация</p>
        </div>
    </div>

    
    <div class="container">
        <form action="" method="post" enctype="multipart/form-data" id="registerForm">
            <div class="colomn_grid">
                
                <div class="photo-upload">
                    <label for="photo">
                        <img src="/assets/images/profile_pic.png" alt="Фото профиля" id="profilePhoto" class="profile-photo">
                    </label>
                    <input type="file" id="photo" name="photo" accept="image/*" onchange="loadFile(event)">
                </div>
    
                <div class="row_grid">

                    <div class="form-group">
                        <label for="surname">Фамилия:</label>
                        <input type="text" id="surname" name="surname" required>
                    </div>
        
                    <div class="form-group">
                        <label for="name">Имя:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
        
                    <div class="form-group">
                        <label for="middlename">Отчество:</label>
                        <input type="text" id="middlename" name="middlename">
                    </div>
        
                    <div class="form-group">
                        <label for="email">Почта:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
        
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" required>
                        <small>Пароль должен содержать не менее 8 символов.</small>
                    </div>
        
                    <div class="form-group">
                        <label for="confirm_password">Подтвердите пароль:</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
        
                    <div class="form-group">
                        <label for="role">Роль:</label>
                        <select id="role" name="role">
                            <option value="admin">Администратор</option>
                            <option value="employee">Сотрудник</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button id="submitBtn" type="submit">Далее &rarr;</button>
                    </div>
                </div>
    
            </div> 
        </form>
    </div>

    <div class="contacts_line">
        <div class="contacts_block">
            <p>craftcode@sfedu.ru</p>
            <p>+7-(9**)-***-**-**</p>
        </div>
    </div>

    <script src="script2.js"> </script>
</body>
</html>
